<div class="parent d-flex justify-content-center">
  <div class="app-container d-flex justify-content-center align-items-center" (outsideClick)="onParentClick()">
    <div class="dialog-wrapper my-shadow-lg">
      <form class="h-100 mt-3 flex-grow-1"
            [formGroup]="addForm" (ngSubmit)="onAdd()">
        <div class="form-group">
          <label for="username">
            {{ 'Enter Username' }}
          </label>
          <div class="mt-2">
            <input type="text" formControlName="username" id="username" class="form-control"
                   placeholder="Username"
                   [ngClass]="{ 'is-invalid': submitted && addFormData['username'].errors }"/>
            <div *ngIf="submitted && addFormData['username'].errors"
                 class="invalid-feedback">
              <div class=""
                   *ngIf="addForm.getErrorForControl('username', 'required')">
                Please enter username.
              </div>
            </div>
          </div>
          <div class="form-control-comment">
          </div>
        </div>

        <div class="form-group mt-3">
          <label for="title">
            {{ 'Enter Contact Name' }}
          </label>
          <div class="mt-2">
            <input type="title" formControlName="title" class="form-control"
                   placeholder="Contact Name" id="title"
                   [ngClass]="{ 'is-invalid': submitted && addFormData['title'].errors }"/>
            <div *ngIf="submitted && addFormData['title'].errors"
                 class="invalid-feedback">
              <div class=""
                   *ngIf="addForm.getErrorForControl('title','required')">
                Please enter contact name.
              </div>
            </div>
          </div>
          <div class="form-control-comment">
          </div>
        </div>
        <div class="mt-3">
          <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
        </div>
      </form>
      <div class="d-flex mt-2" md-dialog-actions>
        <button md-button class="my-btn confirm-btn" (click)="onConfirmClick($event)">Add</button>
        <button md-button class="my-btn cancel-btn ms-3" (click)="onCancelClick($event)">Close</button>
      </div>
    </div>
  </div>
</div>
