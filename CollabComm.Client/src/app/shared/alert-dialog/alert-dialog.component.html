<div class="parent d-flex justify-content-center">
  <div class="app-container d-flex justify-content-center align-items-center">
    <div class="w-100">
      <div class="dialog-wrapper my-shadow-lg" (outsideClick)="onClose()">
        <div class="mt-2 me-2 mb-3 text-end">
        <fa-icon [icon]="faXmark" (click)="onClose()"/>
        </div>
        <div class="text-center" style="font-size: 0.9rem" [ngClass]="data.title | directionByRtl" [innerHTML]="data.title"></div>
        <div class="pb-3"></div>
      </div>
    </div>
  </div>
</div>
